<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Columnas Horizontales</title>
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">

	<style>
		.row
		{
			background: yellow;
			margin-top: 20px;
		}
		.columnas
		{
			background: skyblue;
			text-align: center;
			padding: 10px;
			border: 10px solid #4d5061;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="columnas col-4">columna 1</div>
		<div class="columnas col-4">columna 2</div>
		<div class="columnas col-3">columna 3</div>
	</div>

	<div class="row">
		<div class="columnas col-4">columna 1</div>
		<div class="columnas col-4">columna 2</div>
	</div>

	<div class="row">
		<div class="columnas col-3">columna 1</div>
		<div class="columnas col-3">columna 2</div>
		<div class="columnas col-3">columna 3</div>
	</div>

	<div class="row">
		<div class="columnas col-2">columna 1</div>
		<div class="columnas col-2">columna 2</div>
		<div class="columnas col-2">columna 3</div>
		<div class="columnas col-2">columna 4</div>
	</div>

	<div class="row">
		<div class="columnas col-4">columna 1</div>
		
	</div>

	<div class="row">
		<div class="columnas col-4">columna 1</div>
		<div class="columnas col-6">columna 2</div>
		
	</div>
</div>
</body>
</html>
